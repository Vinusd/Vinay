<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chat</title>
	<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="app">
			<div class="head clearfix">
				<span class="notification">
					<i class="fa fa-comments-o" aria-hidden="true"></i>

					<span class="count">2</span>	
				</span>
				<span class="title">
					Messenger	
				</span>
				<span class="create-new">
					<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
				</span>
			</div>
			<div class="search-bar">
				<i class="fa fa-search"></i>
				<input type="text" class="ip-search" placeholder="Search"/>
				
			</div>
			<div class="body">
				<div class="friend-list clearfix">
					<!----<ul>
						<li>
							<span class="messages">
								<span class="count">1</span>
							</span>
							<img src="https://image.flaticon.com/sprites/new_packs/122443-color-professions-avatars.png" alt=""/>
							<span class="name">Aseema
								<span class="status">Active 2h ago
								</span>
							</span>
						</li>
					</ul>---->
					
				</div>

				<div class="chat-messages">
					<div class="chat">
						<div class="chat-content clearfix">
							<span class="friend last">
								Hi,How are You?
								<span class="time">
									7:30 PM
								</span>
							</span>
							<span class="you first">
								Hi,I am Fine.
								How about you?
								<span class="time">
									7:31 PM
								</span>
							</span>
							<span class="you last">
								lets meet,
								this sunday!
								<span class="time">
									7:33 PM
								</span>
							</span>
							
						</div>

						<div class="msg-box">
							<input type="text" class="ip-msg" placeholder="Type Here..."/>
							<span class="btn-group">
								<i class="fa fa-paper-plane"></i>
								<i class="fa fa-paperclip"></i>
								
							</span>
							
						</div>
						
					</div>
					
				</div>
				
			</div>
			<div class="footer">
				<ul>
					<li>
						<i class="fa fa-comments-o"></i>
					</li>
					<li>
						<i class="fa fa-tags"></i>
					</li>
					<li>
						<i class="fa fa-heart"></i>
					</li>
					<li>
						<i class="fa fa-clock-o"></i>
					</li>
					<li>
						<i class="fa fa-cog"></i>
					</li>
				</ul>
				
			</div>
		</div>
	</div>
</body>
</html>
